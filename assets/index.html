<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyen-key</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/main.js" async></script>
</head>
<body>
    <div class="main">
        <div class="presskey">
            <p>Press any key</p>
        </div>
        <div class="infor-key">
            <div class="circle-key">
                <span>65</span>
            </div>
            <div class="infor--clearly">
                <div class="each-infor">
                    <div class="name-of-infor">
                        <p>Key</p>
                    </div>
                    <div class="type-of-infor">
                        <p>Control</p>
                    </div>
                </div>
                <div class="each-infor">
                    <div class="name-of-infor">
                        <p>Location</p>
                    </div>
                    <div class="type-of-infor">
                        <p>Control</p>
                    </div>
                </div>
                <div class="each-infor">
                    <div class="name-of-infor">
                        <p>Code</p>
                    </div>
                    <div class="type-of-infor">
                        <p>Control</p>
                    </div>
                </div>
                <div class="each-infor">
                    <div class="name-of-infor">
                        <p>Which</p>
                    </div>
                    <div class="type-of-infor">
                        <p>Control</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
